plugins {
    id 'application'
}
apply plugin: 'application'
mainClassName = 'com.daemonspoint.seq.Seq'
repositories {
    mavenCentral()
}
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}
test{
    useJUnitPlatform()
}